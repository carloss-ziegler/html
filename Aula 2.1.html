<html lang="pt-br">
    <head>
        <title>Codigo CSS estilos</title>
        <link rel="stylesheet" type="text/css"
        href="estilo.css">
        <meta charset="utf-8">
    </head>

    <body>
        <div id="fundo">
        <textarea id="w3review" name="w3review" rows="4" cols="30">
        </textarea>
        <button type="button">Não clique aqui</button>
        <select name="Lista">
            <option value="valor1">Valor 1</option>
            <option value="valor2" >Valor 2</option>
            <option value="valor3">Valor 3</option>
        </select>
        <select name="Carros" id="Carros">
            <optgroup label="Carros suíços">
                <option value="Volvo">Volvo</option>
                <option value="Saab">Saab</option>
            </optgroup>
            <optgroup label="Carros Alemaes">
                <option value="Mercedes">Mercedes</option>
                <option value="Audi">Audi</option>
            </optgroup>
        </select>
        <fieldset>
            <legend>Dados</legend>
            <label for="fname">Primeiro nome:</label>
            <input type="text" id="fname"
        name="fname"><br><br>
            <label for="lname">Ultimo nome:</label>
            <input type="text" id="lname"
        name="lname"><br><br>
        </fieldset>
        </div>
    </body>
</html>
